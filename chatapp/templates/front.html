    <style>
        body {
            font-family: sans-serif;

        button {

<body>
    <h2>POST ìš”ì²­ ë° í´ë§ í…ŒìŠ¤íŠ¸</h2>
    <div id="server-info"></div>

    <div id="buttons"></div>
    <pre id="result"></pre>
    <pre id="status"></pre>

    <script>
        // âœ… Djangoì—ì„œ ì„œë²„ ì£¼ì†Œ ì£¼ì…
        const SERVER_URL = "{{ server_url|default:'http://127.0.0.1:8000/api/' }}";

        // âœ… URL ëì— ìŠ¬ë˜ì‹œ ì¤‘ë³µ ë°©ì§€
        const baseUrl = SERVER_URL.endsWith("/") ? SERVER_URL : SERVER_URL + "/";
        const sendUrl = baseUrl + "send/";
        const statusUrl = baseUrl + "status/";

        const host = "mobile";
        const resultBox = document.getElementById("result");
        const statusBox = document.getElementById("status");
        const buttonsContainer = document.getElementById("buttons");
        const infoBox = document.getElementById("server-info");

        // âœ… ì„œë²„ URL í‘œì‹œ
        infoBox.innerHTML = `ì„œë²„ ìš”ì²­ ì£¼ì†Œ: <b>${baseUrl}</b>`;

        // âœ… ë²„íŠ¼ ìë™ ìƒì„±
        for (let i = 1; i <= 7; i++) {
            const num = String(i).padStart(2, '0');
            const text = `sp ${num}.bin`;

            const btn = document.createElement("button");
            btn.textContent = text;

            btn.addEventListener("click", async () => {
                try {
                    const response = await fetch(sendUrl, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ host, text })
                    });

                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();

                    resultBox.innerText =
                        `âœ… [${text}] ì „ì†¡ ê²°ê³¼:\n` + JSON.stringify(data, null, 2);
                } catch (err) {
                    resultBox.innerText = `âŒ ì˜¤ë¥˜ ë°œìƒ (${text}): ${err}`;
                    console.error(err);
                }
            });

            buttonsContainer.appendChild(btn);
        }

        // âœ… ìƒíƒœ í´ë§
        async function pollStatus() {
            try {
                const res = await fetch(statusUrl);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();

                statusBox.innerText = `ğŸ“¡ ì„œë²„ ìƒíƒœ (${new Date().toLocaleTimeString()}):\n`
                    + JSON.stringify(data, null, 2);
            } catch (err) {
                statusBox.innerText = `âš ï¸ ìƒíƒœ ìš”ì²­ ì‹¤íŒ¨: ${err}`;
                console.warn("ìƒíƒœ ìš”ì²­ ì‹¤íŒ¨:", err);
            }
        }

        // 1ì´ˆë§ˆë‹¤ ìƒíƒœ í™•ì¸
        setInterval(pollStatus, 1000);
    </script>
