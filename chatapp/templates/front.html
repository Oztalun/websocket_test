{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>POST & í´ë§ í…ŒìŠ¤íŠ¸</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            padding: 15px;
            max-width: 500px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        button {
            margin: 5px 3px;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            flex: 1;
            min-width: 80px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #buttons, #poll-control {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
        }
        pre {
            background: #f2f2f2;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            overflow-x: auto;
        }
        #poll-control button {
            background-color: #28a745;
        }
        #poll-control button.off {
            background-color: #dc3545;
        }
        #poll-control button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h2>POST ìš”ì²­ ë° í´ë§ í…ŒìŠ¤íŠ¸</h2>

    <!-- ë²„íŠ¼ ì»¨í…Œì´ë„ˆ -->
    <div id="buttons"></div>

    <!-- í´ë§ ON/OFF -->
    <div id="poll-control">
        <button id="poll-on">í´ë§ ON</button>
        <button id="poll-off" class="off">í´ë§ OFF</button>
    </div>

    <pre id="result"></pre>
    <pre id="status"></pre>

    <script>
        // Djangoì—ì„œ ì„œë²„ ì£¼ì†Œ ì£¼ì…
        const SERVER_URL = "{{ server_url|default:'http://127.0.0.1:8000/' }}";
        const sendUrl = SERVER_URL + "send/";
        const statusUrl = SERVER_URL + "status/";

        const host = "mobile";
        const resultBox = document.getElementById("result");
        const statusBox = document.getElementById("status");
        const buttonsContainer = document.getElementById("buttons");

        // âœ… ë²„íŠ¼ ìë™ ìƒì„±
        for (let i = 1; i <= 7; i++) {
            const num = String(i).padStart(2, '0');
            const text = `sp ${num}.bin`;

            const btn = document.createElement("button");
            btn.textContent = text;

            btn.addEventListener("click", async () => {
                try {
                    const response = await fetch(sendUrl, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ host, text })
                    });

                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();

                    resultBox.innerText =
                        `âœ… [${text}] ì „ì†¡ ê²°ê³¼:\n` + JSON.stringify(data, null, 2);
                } catch (err) {
                    resultBox.innerText = `âŒ ì˜¤ë¥˜ ë°œìƒ (${text}): ${err}`;
                    console.error(err);
                }
            });

            buttonsContainer.appendChild(btn);
        }

        // âœ… ìƒíƒœ í´ë§
        let pollInterval = null;

        async function pollStatus() {
            try {
                const res = await fetch(statusUrl);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();

                statusBox.innerText = `ğŸ“¡ ì„œë²„ ìƒíƒœ (${new Date().toLocaleTimeString()}):\n`
                    + JSON.stringify(data, null, 2);
            } catch (err) {
                statusBox.innerText = `âš ï¸ ìƒíƒœ ìš”ì²­ ì‹¤íŒ¨: ${err}`;
            }
        }

        // í´ë§ ON/OFF ë²„íŠ¼
        document.getElementById("poll-on").addEventListener("click", () => {
            if (!pollInterval) {
                pollStatus(); // ì¦‰ì‹œ í˜¸ì¶œ
                pollInterval = setInterval(pollStatus, 1000);
            }
        });

        document.getElementById("poll-off").addEventListener("click", () => {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        });
    </script>
</body>
</html>
