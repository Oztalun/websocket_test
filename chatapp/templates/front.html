{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>POST & Ìè¥ÎßÅ ÌÖåÏä§Ìä∏</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            padding: 15px;
            max-width: 500px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        button {
            margin: 5px 3px;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            flex: 1;
            min-width: 80px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #buttons, #poll-control {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
        }
        pre {
            background: #f2f2f2;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            overflow-x: auto;
        }
        #poll-control button {
            background-color: #28a745;
        }
        #poll-control button.off {
            background-color: #dc3545;
        }
        #poll-control button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h2>POST ÏöîÏ≤≠ Î∞è Ìè¥ÎßÅ ÌÖåÏä§Ìä∏</h2>

    <!-- Ï†ÑÏÜ° Î≤ÑÌäº -->
    <div id="buttons">
        <button data-text="sp 01.bin">sp 01.bin</button>
        <button data-text="sp 02.bin">sp 02.bin</button>
        <button data-text="sp 03.bin">sp 03.bin</button>
        <button data-text="sp 04.bin">sp 04.bin</button>
        <button data-text="sp 05.bin">sp 05.bin</button>
        <button data-text="sp 06.bin">sp 06.bin</button>
        <button data-text="sp 07.bin">sp 07.bin</button>
    </div>

    <!-- Ìè¥ÎßÅ ÌÜ†Í∏Ä Î≤ÑÌäº -->
    <div id="poll-control">
        <button id="poll-toggle">Ìè¥ÎßÅ OFF</button>
    </div>

    <pre id="result"></pre>
    <pre id="status"></pre>

    <script>
        const SERVER_URL = "{{ server_url|default:'http://127.0.0.1:8000/' }}";
        const baseUrl = SERVER_URL.endsWith("/") ? SERVER_URL : SERVER_URL + "/";
        const sendUrl = baseUrl + "send/";
        const statusUrl = baseUrl + "status/";

        const host = "mobile";
        const resultBox = document.getElementById("result");
        const statusBox = document.getElementById("status");

        // Ï†ÑÏÜ° Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        document.querySelectorAll("#buttons button").forEach(btn => {
            btn.addEventListener("click", async () => {
                const text = btn.dataset.text;
                try {
                    const response = await fetch(sendUrl, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ host, text })
                    });
                    const data = await response.json().catch(() => null);

                    if (!response.ok) {
                        const msg = data?.error || response.statusText;
                        resultBox.innerText = `‚ùå Ïò§Î•ò Î∞úÏÉù (${text}): HTTP ${response.status} - ${msg}`;
                        return;
                    }

                    resultBox.innerText = `‚úÖ [${text}] Ï†ÑÏÜ° Í≤∞Í≥º:\n` + JSON.stringify(data, null, 2);
                } catch (err) {
                    resultBox.innerText = `‚ùå ÏöîÏ≤≠ Ïã§Ìå® (${text}): ${err}`;
                }
            });
        });

        // Ìè¥ÎßÅ
        let pollInterval = null;

        async function pollStatus() {
            try {
                const res = await fetch(statusUrl);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                statusBox.innerText = `üì° ÏÑúÎ≤Ñ ÏÉÅÌÉú (${new Date().toLocaleTimeString()}):\n`
                    + JSON.stringify(data, null, 2);
            } catch (err) {
                statusBox.innerText = `‚ö†Ô∏è ÏÉÅÌÉú ÏöîÏ≤≠ Ïã§Ìå®: ${err}`;
            }
        }

        // Ìè¥ÎßÅ ÌÜ†Í∏Ä Î≤ÑÌäº
        const pollToggleBtn = document.getElementById("poll-toggle");
        pollToggleBtn.addEventListener("click", () => {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
                pollToggleBtn.innerText = "Ìè¥ÎßÅ OFF";
            } else {
                pollStatus();
                pollInterval = setInterval(pollStatus, 1000);
                pollToggleBtn.innerText = "Ìè¥ÎßÅ ON";
            }
        });

    </script>
</body>
</html>
